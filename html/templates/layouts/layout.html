<!DOCTYPE html>
<html lang="en">

<head>
    <title>Twitch bot - {{ .MainChannel }}</title>
    <!-- CSS -->
    <link rel="stylesheet" href="{{ .BaseURL }}/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ .BaseURL }}/static/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="{{ .BaseURL }}/static/css/bootstrap-table.min.css">
    <link rel="stylesheet" href="{{ .BaseURL }}/static/css/custom.css">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="{{ .BaseURL }}/static/js/jquery.min.js"></script>
    <script src="{{ .BaseURL }}/static/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">TwichBot</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav navbar-right">
                {{ range $route, $routeDetails := .Navigation }}
                <li class="nav-item"><a class="nav-link" href="{{ $routeDetails.Route }}">{{ $routeDetails.Desc }}</a></li>
                {{ end }} {{ if .UserName }}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ .UserName }}</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/auth/changePwd">Changement du mot de passe</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/logout">Logout</a>
                    </div>
                </li>
                {{ else }}
                <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                {{ end }}
            </ul>
        </div>
    </nav>
    {{ yield }}
</body>

</html>
